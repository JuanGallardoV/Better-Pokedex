<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/7da21b06f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="assets/pokeball.png" type="image/x-icon">
</head>

<body>
    <!--Cambiar: El navbar, hacerlo float o solo poner el nombre-->
    <nav>
        <a href="#">Home</a>
        <a href="#">Algo</a>
        <a href="#">Algo</a>
        <a href="#">Algo</a>
    </nav>

    <div class="container-fluid">
        <div class="cards" id="cards-container">
            <div class="rotomdex">
                <img src="assets/rotomDex.webp" alt="" id="rotom">
                <div class="speech"></div>
            </div>
        </div>
    </div>
    <button class="btn btn-danger" id="modalBtn" data-bs-toggle="modal" data-bs-target="#addModal"><i
            class="fa-solid fa-plus"></i></button>

    <!--AddModal-->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true"
        data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Añadir Pokémon</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="alert"></div>
                    <div class="mb-3">
                        <label class="form-label" for="name">Nombre</label>
                        <input class="form-control" id="name" type="text" placeholder="Máximo 11 caracteres" required
                            maxlength="11">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="desc">Descripción</label>
                        <input class="form-control" id="desc" type="text" placeholder="Máximo 25 caracteres" required
                            maxlength="25">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="legend-rb">Legendario</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="legend-rb" id="legend">
                            <label class="form-check-label" for="legend">Si</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="legend-rb" id="noLegend" checked>
                            <label class="form-check-label" for="noLegend">No</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="type">Tipo</label>
                        <select class="form-select" id="type">
                            <option value="leaf" selected>Planta</option>
                            <option value="fire-flame-curved">Fuego</option>
                            <option value="droplet">Agua</option>
                            <option value="bullseye">Normal</option>
                            <option value="bolt">Eléctrico</option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" id="cancelBtn" class="btn btn-outline-secondary"
                        data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" id="addBtn" class="btn btn-success">Añadir</button>
                </div>
            </div>
        </div>
    </div>

    <!--Toast-->
    <div class="toast fade" role="alert" aria-live="assertive" aria-atomic="true" id="toast" data-bs-delay="2000">
        <div class="toast-header">
            <img src="assets/pokeball.png" class="rounded me-2" id="pokeball" alt="">
            <strong class="me-auto">Pokédex</strong>
        </div>
        <div class="toast-body">
            ¡Pokémon agregado!
        </div>
    </div>

</body>
<!-- Bootstrap 5.2 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<!--JQuery 3.6.0-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"

<!--SweetAlert2-->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="index.js"></script>

</html>
