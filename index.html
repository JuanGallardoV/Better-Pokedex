<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/7da21b06f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body>
    <!--Cambiar: El navbar, hacerlo float o solo poner el nombre y el añadir-->
    <nav>
        <a href="#">Home</a>
        <a href="#">Algo</a>
        <a href="#">Algo</a>
        <a href="#">Algo</a>
    </nav>
    <!--Cambiar: El btn, ya sea colocar un icono o otra cosa-->
    <div class="d-flex justify-content-end btn-container">
        <button class="btn btn-primary" id="modalBtn" data-bs-toggle="modal" data-bs-target="#addModal"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div class="container-fluid">
        <div class="cards" id="cards-container">
            <!-- Modeleo de card-->
            <div class="card">
                <div class="card__icon"><i class="fas fa-bolt"></i></div>

                <h2 class="card__title">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h2>
                <p class="card__apply">
                    <a class="card__link" href="#">Apply Now <i class="fas fa-arrow-right"></i></a>
                </p>
            </div>
        </div>
    </div>

    <!--AddModal-->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Añadir Pokemon</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label" for="name">Nombre</label>
                        <input class="form-control" id="name" type="text">
                    </div>
                    <!--Cambiar: a TinyMC o quitarlo-->
                    <div class="mb-3">
                        <label class="form-label" for="desc">Descripcion</label>
                        <input class="form-control" id="desc" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="legend-rb">Legendario</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="legend-rb" id="legend">
                            <label class="form-check-label" for="legend">Si</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="legend-rb" id="noLegend" checked>
                            <label class="form-check-label" for="noLegend">No</label>
                        </div>
                    </div>
                    <!--Cambiar: Añadir más tipos o cambiar el select-->
                    <div class="mb-3">
                        <label class="form-label" for="type">Tipo</label>
                        <select class="form-select" id="type">
                            <option value="leaf">Planta</option>
                            <option value="fire-flame-curved">Fuego</option>
                            <option value="droplet">Agua</option>
                            <option value="bullseye">Normal</option>
                            <option value="bolt">Eléctrico</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="addBtn" class="btn btn-success">Añadir</button>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- Bootstrap 5.2 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<!--JQuery 3.6.0-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!--SweetAlert2-->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="index.js"></script>

</html>
